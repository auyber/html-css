<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form>
        <p>Nome: <input type="text" name="nome" id="nome">texto</p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome">texto</p>
        <p><input type="submit" value="Enviar">submit</p>
        <input type="button" value="1">button<br>
        <input type="checkbox" name="che" id="che">checklist<br>
        <input type="color" name="" id="">color<br>
        <input type="date" name="" id="">date<br>
        <input type="datetime" name="" id="">datetime<br>
        <input type="datetime-local" name="" id="">datetimelocal<br>
        <input type="email" name="" id="">email<br>
        <input type="file" name="" id="">file<br>
        <input type="hidden" name="">hiden<br>
        <input type="image" src="chiha.jpg" alt="">image<br>
        <input type="month" name="" id="">month<br>
        <input type="number" name="" id="">number<br>
        <input type="password" name="" id="">password<br>
        <input type="radio" name="" id="">radio<br>
        <input type="range" name="" id="">range<br>
        <input type="reset" value="">reset<br>
        <input type="search" name="" id="">search<br>
        <input type="time" name="" id="">time<br>
        <input type="url" name="" id="">url<br>
        <input type="week" name="" id="">week<br>
    </form>
</body>
</html>
